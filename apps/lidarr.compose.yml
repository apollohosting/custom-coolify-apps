services:
  lidarr:
    image: 'lscr.io/linuxserver/lidarr:latest'
    environment:
      - SERVICE_FQDN_LIDARR_8686
      # - _APP_URL=$SERVICE_FQDN_LIDARR
      - PUID=1000
      - PGID=1000
      - TZ=Europe/London
    volumes:
      - lidarr-config:/config:rw
      - '/Data/Media/Music:/music:rw'
      - '/Data/Downloads:/downloads:rw'
    restart: unless-stopped


volumes:
  media-lidarr-config: null