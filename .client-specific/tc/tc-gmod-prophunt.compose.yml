services:
  gmod-prophunt:
    image: ceifa/garrysmod:latest
    environment:
      - ARGS="+host_workshop_collection 3546526580"
      - HOSTNAME="TC Prop Hunt"
      - MAXPLAYERS="24"
      - GAMEMODE="prophunt"
      - MAP="gm_construct"
    ports:
      - 2002:27015/udp
      - 2002:27015
      - 2003:27005/udp
    volumes:
      - /TC-Data/GameServers/TC-Prophunt/mounts:/home/gmod/mounts:rw
      - /TC-Data/GameServers/TC-Prophunt/garrysmod/addons:/home/gmod/server/garrysmod/addons:rw
      - /TC-Data/GameServers/TC-Prophunt/garrysmod/gamemodes:/home/gmod/server/garrysmod/gamemodes:rw
      - /TC-Data/GameServers/TC-Prophunt/garrysmod/cfg:/home/gmod/server/garrysmod/cfg:rw
      - /TC-Data/GameServers/TC-Prophunt/garrysmod/steam_cache:/home/gmod/server/garrysmod/steam_cache:rw
      - /TC-Data/GameServers/TC-Prophunt/garrysmod/cache:/home/gmod/server/garrysmod/cache:rw
      - /TC-Data/GameServers/TC-Prophunt/garrysmod/data:/home/gmod/server/garrysmod/data:rw
    restart: unless-stopped
    stdin_open: true
    tty: true